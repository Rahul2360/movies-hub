<div class="container-fluid">
    <div class="search-box row text-center">
        <div class="col-12 my-auto">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="margin-top: 100px;">
                  <div class="carousel-item active">
                    <img class="" src="assets/images/movies/Avengers.jpg" width="700" height="400">
                  </div>
                  <div class="carousel-item">
                    <img class="" src="assets/images/movies/joker.jpg"  width="700" height="400">
                  </div>
                  <div class="carousel-item">
                    <img class="" src="assets/images/movies/3_idiots.jpg"  width="700" height="400"> 
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            <label class="search-text">Movies Hub</label>
            <form (keyup.enter)="search($event)">
                <input [(ngModel)]="search_value" [ngModelOptions]="{standalone: true}" class="form-control" type="text" />
            </form>
        </div>
    </div>
</div>
